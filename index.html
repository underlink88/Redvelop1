<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .top-bar {
            background-color: white;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

            .top-bar h1 {
                margin: 0;
                color: black;
                font-size: 1.5em;
            }

            .top-bar .buttons {
                display: flex;
            }

                .top-bar .buttons div {
                    background-color: #D32F2F;
                    width: 20px;
                    height: 20px;
                    border-radius: 50%;
                    margin-left: 0.5em;
                }

        nav {
            display: flex;
            justify-content: flex-end;
            background-color: #D32F2F;
            padding: 0.5em 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

            nav a {
                color: white;
                text-decoration: none;
                margin: 0 1em;
                font-size: 1em;
                transition: color 0.3s;
            }

                nav a:hover {
                    color: #ffcccc;
                }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1em;
            padding: 2em;
        }

        .block {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 1em;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6), 2px 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

            .block::after {
                content: "";
                position: absolute;
                top: 10px;
                left: 10px;
                right: -10px;
                bottom: -10px;
                background: linear-gradient(145deg, #e0e0e0, #ffffff);
                border-radius: 10px;
                z-index: -1;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6), -2px -2px 5px rgba(255, 255, 255, 0.5);
            }

            .block h3 {
                color: #D32F2F;
            }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 0.5em;
            text-align: left;
        }

        th {
            background-color: #D32F2F;
            color: white;
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 300px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Reports Page</title>
</head>
<body>

    <div class="top-bar">
        <h1>REPORTS</h1>



        <div class="buttons">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <nav>
        <a href="#">Menu Item 1</a>
        <a href="#">Menu Item 2</a>
        <a href="#">Menu Item 3</a>
    </nav>

    <div class="content">
        <div class="block">
            <h3>Report Summary</h3>
            <p>This section provides an overview of the reports...</p>
        </div>
        <div class="block">
            <h3>Data Table</h3>
            <div class="table-container">
                <table>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                        <th>Column 3</th>
                    </tr>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td>Data 3</td>
                    </tr>
                    <tr>
                        <td>Data 4</td>
                        <td>Data 5</td>
                        <td>Data 6</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="block">
            <h3>Data Table</h3>
            <div class="table-container">
                <table>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                        <th>Column 3</th>
                    </tr>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td>Data 3</td>
                    </tr>
                    <tr>
                        <td>Data 4</td>
                        <td>Data 5</td>
                        <td>Data 6</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="block">
            <h3>Chart</h3>
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </div>

    </div>

    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: 'rgba(211, 47, 47, 1)',
                borderColor: 'rgba(211, 47, 47, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>

</body>
</html>
